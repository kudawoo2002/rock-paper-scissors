<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/main.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <section>
        <figure>
          <h1 class="title">Rock Paper Scissors</h1>
          <h3>Press on the image below to select your choice</h3>
          <figcaption class="section-images">
            <button class="move-button js-rock-button">
              <picture>
                <img src="images/rock.png" class="move-image" />
              </picture>
            </button>

            <button class="move-button js-paper-button">
              <picture>
                <img src="images/paper.png" class="move-image" />
              </picture>
            </button>

            <button class="move-button js-scissors-button">
              <picture>
                <img src="images/scissors.png" class="move-image" />
              </picture>
            </button>
          </figcaption>
          <figcaption class="section-text">
            <p class="js-result result">Not start yet</p>
            <br />
            <span>Computer move: <span class="js-moves">""</span></span
            ><br />
            <span>Your move: <span class="your-moves">""</span></span>

            <br />
            <span
              >&#91;Your score&#93;:<span class="player-score score">
                0</span
              ></span
            >
            <br />
            <span
              >&#91;Computer score&#93;:
              <span class="computer-score score"> 0</span></span
            >
          </figcaption>
          <figcaption class="section-button">
            <button class="btn reset-score-button js-reset-score-button">
              Reset Score
            </button>

            <button class="btn">Auto Play</button>
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
